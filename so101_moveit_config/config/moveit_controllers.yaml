# Trajectory execution monitoring
trajectory_execution:
  allowed_execution_duration_scaling: 2.5
  allowed_goal_duration_margin: 1.0
  allowed_start_tolerance: 0.01
  execution_duration_monitoring: true

# MoveIt uses this configuration for controller management.
# move_group runs in the root namespace, but the controllers live
# inside /follower/, so we prefix the names accordingly.

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - follower/arm_trajectory_controller
    - follower/gripper_controller

  follower/arm_trajectory_controller:
    type: FollowJointTrajectory
    joints:
      - shoulder_pan
      - shoulder_lift
      - elbow_flex
      - wrist_flex
      - wrist_roll
    action_ns: follow_joint_trajectory
    default: true

  follower/gripper_controller:
    type: ParallelGripperCommand
    joints:
      - gripper
    action_ns: gripper_cmd
    default: true
